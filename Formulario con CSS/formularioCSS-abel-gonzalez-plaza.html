<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>REGISTRO</title>
        <link rel="stylesheet" href="hojaEstilo.css">
    </head>
    <body>
        <form class="formulario">
            <h1>Registro de Usuario</h1>
            <div class="contenedor">
                <div class ="input-contenedor">
                    <img class="icon" src ="Icons/icons8-usuario-40.png"/>
                    <input type="text" placeholder="Nombre de Usuario">
                </div>
                <div class ="input-contenedor">
                    <img class="icon" src ="Icons/icons8-correo-electrónico-48.png"/>
                    <input type="email" placeholder="Correo electrónico">
                </div>
                <div class ="input-contenedor">
                    <img class="icon" src ="Icons/icons8-contraseña-48.png"/>
                    <input type="password" placeholder="Contraseña" required>
                </div>
                <input type="submit" value="Registro" class="button">
                <p>Al registrarse,acepta nuestras condiciones de uso y política de privacidad.</p>
                <p>¿Ya tiene una cuenta?<a class="link" href="login.html">Iniciar sesión</a></p>
            </div>
        </form>
    </body>
</html>
